<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 760 260" aria-label="Brainlyx AI logo light">
  <defs>
    <linearGradient id="accentLight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0284C7"/>
      <stop offset="100%" stop-color="#16A34A"/>
    </linearGradient>
  </defs>

  <!-- Owl -->
  <g transform="translate(72,40)" fill="#0F172A">
    <!-- wings -->
    <path d="M0 140 C20 90 40 70 72 60 C52 92 52 120 72 160 Z"/>
    <path d="M144 140 C124 90 104 70 72 60 C92 92 92 120 72 160 Z"/>

    <!-- body -->
    <ellipse cx="72" cy="136" rx="44" ry="52"/>

    <!-- head -->
    <circle cx="72" cy="64" r="40"/>

    <!-- eyes -->
    <circle cx="58" cy="64" r="8" fill="#FFFFFF"/>
    <circle cx="86" cy="64" r="8" fill="#FFFFFF"/>

    <!-- beak -->
    <path d="M72 76 L64 92 L80 92 Z" fill="url(#accentLight)"/>
  </g>

  <!-- Brand -->
  <text x="260" y="135"
        font-size="56"
        font-weight="800"
        letter-spacing="0.5"
        fill="#0F172A"
        font-family="ui-sans-serif, system-ui, Segoe UI, Roboto, Arial">
    Brainlyx AI
  </text>
</svg>
