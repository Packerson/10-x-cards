name: Setup Node and install dependencies
description: Checkout repo, setup Node, install dependencies
runs:
  using: composite
  steps:
    - name: Checkout
      uses: actions/checkout@v6
    - name: Setup Node
      uses: actions/setup-node@v6
      with:
        node-version-file: .nvmrc
        cache: npm
    - name: Install dependencies
      run: npm ci
      shell: bash
